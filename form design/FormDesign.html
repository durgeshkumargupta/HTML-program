<!DOCTYPE HTML>
<html>

<head>
	<title>
		login form
	</title>
	<link rel="stylesheet" href="Form.css">
</head>

<body>

	<form action="#" method="post">
		<fieldset>

			<legend>Login</legend>
			<table>
				<tr>
					<th><label for="user">User</label></th>
					<td><input type="text" name="user" id="user" ></td>
				</tr>
				<tr>
					<th><label for="pid">Password</label>
					<td><input type="password" id="pass" >
				</tr>
			</table>
		</fieldset>
	</form>
	<ul>
		<li>
			<a href="#">Click On Browser</a>
		</li>
		<li><a href="#">Open in your App</a></li>
	</ul>
	<form action="#" method="POST">
		<fieldset>
			<legend>Personal Info</legend>
			<table>
				<tr>
					<th><label for="fname">Name</label></th>
					<td><input name="name" type="text" id="name"></td>
				</tr>
				<tr>
					<th><label for="id">ID</label></th>
					<td><input name="id" type="text" id="id"></td>
				</tr>
				<tr>
					<th><label for="address">Address</label></th>
					<td><input name="address" type="text" id="address"></td>
				</tr>

				<tr>
					<th><label for="DOB">DOB</label></th>
					<td><input type="date" id="date"></td>
				</tr>

				<tr>
					<th><label for="gender">Gender</label></th>
					<td>
						<input type="radio" name="gender" value="male"> <label for="male">Male</label>
						<input type="radio" name="gender" value="female"><label for="male">Female</label>
					<th></th>
				</tr>

				<tr>
					<th><label for="state">State</label></th>
					<td><input name="state" type="text" id="state"></td>
				</tr>
				<tr>
					<th><label for="zip_code">zip code</label></th>
					<td><input name="zip_code" type="text" id="zip_code"></td>
				</tr>
			</table>
		</fieldset>
	</form>

	<form action="#" method="post">
		<fieldset>

			<legend>Eductionl Info</legend>
			<table>
				<tr>
					<th><label for="p_o_s">Place of state</label></th>
					<td><input type="text" name="p_o_s" id="p_o_s" /></td>
				</tr>
				<tr>
					<th><label for="10th">10th Marks</label>
					<td><input type="text" id="10th" name="10th" />
				</tr>
				<tr>
					<th><label for="12th">12th Marks</label></th>
					<td><input type="text" name="12th" id="12th"></td>
				</tr>
				<tr>
					<th><label for="UG">UG Marks</label></th>
					<td><input type="text" name="UG" id="UG"></td>
				</tr>
				
			</table>
		</fieldset>
	</form>

</body>

</html>
